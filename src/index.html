<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Virus Spread Simulation</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Virus Spread Simulation</h1>
			</div>
			<form class="form-row">
				<div class="col">
					<label for="density">Population size: <span id="size-value"></span></label>
					<input type="range" class="custom-range" id="size"
							min="1" max="5000" vss-static>
				</div>
				<div class="col">
					<label for="density">Density: <span id="density-value"></span></label>
					<input type="range" class="custom-range" id="density"
							min="0.0" max="1.0" step="0.05" vss-static>
				</div>
			</form>
			<div class="row">
				<canvas id="vss"></canvas>
			</div>
		</div>
	</body>
</html>
